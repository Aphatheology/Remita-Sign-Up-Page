<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!--Personal Style Sheet-->
    <link rel="stylesheet" href="./index.css" />
  

    <title>Remita Sign Up Page</title>
  </head>
  <body>
    <!--DO NOT OVERWRITE ANYTHING-->

    <!--DO NOT OVERWRITE ANYTHING-->

    <div id="remita-div">
      <div class="div_remita_intro d-flex align-items-center flex-column justify-content-center w-75">
        <img src="https://login.remita.net/remita/res/app-resources/custom/img/registration_icon.svg" alt="REMITA" />
        <h3>Register with Remita</h3>
        <h6>Please enter your details below</h6>
      </div>
      <div id="error-id" class="text-center"></div>
    

      <!-- FORM -->
      <form action="/" method="GET" id="form" onsubmit="return validation()">
        <div class="container">
          <div class="row">
              <div class="col-md-6 col-lg-6 col-6">
                <label for="email" class="d-block">Email Address*</label>
                <input type="text" id="email" placeholder="Enter Email Address" required>
              </div>

              <div class="col-md-6  col-lg-6 col-6"> 
              <label for="phone" class="d-block">Phone Number*</label>
                <input type="text" id="phone" required>
              </div>

              <div class="col-md-6  col-lg-6 col-6">
                <label for="first-name" class="d-block">First Name*</label>
                <input type="text" id="first-name" placeholder="Enter First Name" required>
              </div>

              <div class="col-md-6  col-lg-6 col-6">
                <label for="last-name" class="d-block">Last Name*</label>
                <input type="text" id="last-name" placeholder="Enter Last Name" required>
              </div>

              <div class="col">
                <label for="registration" class="d-block">This Registration is for*</label>
                <select name="" id="">
                <option value="">Please Select From - Self/SME/Corporate etc</option>
                <option value="">My Personal Account</option>
                <option value="">MSME - Sole Signatory</option>
                <option value="">SME/Corporate - Multi Signatory</option>
                <option value="">Government/MDA</option>
              </select>
              </div>

              <div class="g-recaptcha"></div>
              <button type="submit" id="submit">NEXT</button>
              
              
            </div>
          </div>
      </form>


      
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
